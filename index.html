<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Trocar uma Lâmpada - Fluxograma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Como Trocar uma Lâmpada</h1>
        <div class="flowchart">
            <div class="box start">
                <p><strong>1. Desligue a energia</strong></p>
                <img src="https://via.placeholder.com/150x100?text=Desligar" alt="Desligar a energia">
            </div>
            <div class="arrow down"></div>
            <div class="box">
                <p><strong>2. Remova a lâmpada queimada</strong></p>
                <img src="https://via.placeholder.com/150x100?text=Remover" alt="Remover a lâmpada">
            </div>
            <div class="arrow down"></div>
            <div class="box">
                <p><strong>3. Coloque a nova lâmpada</strong></p>
                <img src="https://via.placeholder.com/150x100?text=Colocar" alt="Colocar a lâmpada">
            </div>
            <div class="arrow down"></div>
            <div class="box end">
                <p><strong>4. Ligue a energia</strong></p>
                <img src="https://via.placeholder.com/150x100?text=Ligar" alt="Ligar a energia">
            </div>
        </div>
    </div>
</body>
</html>
